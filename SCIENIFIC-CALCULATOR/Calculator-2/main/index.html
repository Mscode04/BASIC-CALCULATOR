<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Ms Calculator</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator-screen" id="screen">0</div>
      <div class="row">
        <div class="col-6">
          <button class="btn " id="clear" onclick="clearScreen()">C</button>
        </div>
        
        <div class="col-3">
          <button class="btn btn-light" onclick="display('*')">*</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light" onclick="display('-')">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button class="btn" onclick="display('7')">7</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light" onclick="display('8')">8</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light" onclick="display('9')">9</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light" onclick="display('+')">+</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button class="btn btn-light" onclick="display('4')">4</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light" onclick="display('5')">5</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light" onclick="display('6')">6</button>
        </div>
        <div class="col-3">
            <button class="btn btn-light" onclick="display('/')">/</button>
          </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button class="btn btn-light" onclick="display('1')">1</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light" onclick="display('2')">2</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light" onclick="display('3')">3</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light" onclick="display('.')">.</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button class="btn btn-light btn-block" onclick="display('0')">0</button>
        </div>
        <div class="col-3">
            <button class="btn" id="sum" onclick="result()">=</button>
          </div>
      </div>
    </div>
  </div>
  <script src="/JS/function.js"></script>
</body>
</html>
